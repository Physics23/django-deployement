{% extends 'core/base.html'%}
{% block title %}home | crashblog{% endblock %}
 {% block content %}
 <section class="hero">
 <div class="hero-body">
  <div class="container">
 <div class="columns">
 <div class="column is-8 is-offset-2">
   {% for post in posts%}
   <div class="content is-medium">
     <a href="{% url 'post_detail' post.category.slug  post.slug %}">post_detail</a>
     <h2 class="subtitel is-4">{{post.created_at|timesince}} ago</h2>
     <h1 class="title">{{post.title}}</h1>
     <p>{{post.intro}}</p>
   </div>
   {% endfor%}
 </section>

{% endblock %}
